<!DOCTYPE>
<html ng-app="myApp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

  <title>My Library</title>
</head>
<body>
  <div class="container" ng-controller="AppCtrl">
    <h1>My Library</h1>

    <table class="table">
      <thead>
        <tr>
          <th>Title</th>
		  <th>Author</th>
          <th>Genre</th>
          <th>ISBN</th>
          <th>Price</th>
		  <th>Borrower</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input class="form-control" ng-model="book.title"></td>
		  <td><input class="form-control" ng-model="book.author"></td>
          <td><input class="form-control" ng-model="book.genre"></td>
          <td><input class="form-control" ng-model="book.isbn"></td>
		  <td><input class="form-control" ng-model="book.price"></td>
          <td><input class="form-control" ng-model="book.borrower"></td>
		  <td><button class="btn btn-primary" ng-click="addBook()">Add Book</button></td>
          <td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
        </tr>
        <tr ng-repeat="book in booklist">
          <td>{{book.title}}</td>
		  <td>{{book.author}}</td>
          <td>{{book.genre}}</td>
          <td>{{book.isbn}}</td>
          <td>{{book.price}}</td>
          <td>{{book.borrower}}</td>
          <td><button class="btn btn-danger" ng-click="remove(book._id)">Remove</button></td>
          <td><button class="btn btn-warning" ng-click="edit(book._id)">Edit</button></td>
        </tr>
      </tbody>
    </table>

  </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
